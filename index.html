<!DOCTYPE html>
<html lang="en">
    <head>
        <title>La Prueba</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <div class = "high-scores">View High Scores</div>
            <p>Time:&nbsp</p>
            <p id= "countdown"></p>
        </header>
    <main>
     <div class="main-container">
        <div id="question-container" class="hide"></div>
        <div id="question">Question</div>
        <div id="answers" class="btn-grid">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>
        </div>
        <div class="controls">
            <button id="start" class="start btn">Start</button>
            <button id="next" class="next btn hide">Next</button>
        </div>
     </div>
    </main> 
     <script src="/assets/script.js"></script>
    </body>
</html>
